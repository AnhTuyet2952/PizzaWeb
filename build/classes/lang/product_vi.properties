#product_vi.properties
productp01.name=Pizza Gà & Phô Mai Feta
productp01.description=Một sự kết hợp ngon miệng giữa ức gà nướng chín và phô mai Feta béo ngậy, trên nền bánh pizza giòn mỏng, hương vị độc đáo.
productp02.name=Pizza Margherita
productp02.description=Sốt cà chua tươi, phô mai mozzarella và lá basil, tạo nên hương vị thanh khiết, đơn giản, biểu tượng ẩm thực Ý truyền thống.
productp03.name=Pizza bò băm sốt cà chua
productp03.description=kết hợp hương vị thơm ngon của thịt bò xay và lớp sốt cà chua tươi ngon trên nền bánh pizza giòn tan, đầy ngon miệng.
productp04.name=Pizza hải sản nhiệt đới
productp04.description=Khi biển cả thu nhỏ lại trong chiếc pizza gồm tôm, thanh cua, cà chua, bắp thơm ngon trên nền phô mai đậm vị.
productp05.name=Pizza phô mai Mozzarella
productp05.description=Loại phô mai pizza này có xuất xứ từ nước Ý. Mozzarella cheese có vị chua thanh và vị sữa rất đặc trưng.
productp06.name=Pizza rau củ
productp06.description=Bánh mỏng, giòn, kết hợp rau xanh tươi, cà chua chín, hành tây mềm, tạo trải nghiệm mới và ngon miệng.
productp07.name=Pizza Margherita
productp07.description=Sốt cà chua mượt mà, phô mai thơm lừng, và lá basil tươi ngon - hòa quyện vị hảo hạng trên đĩa pizza.
productp08.name=Pizza Seafood
productp08.description=Hòa quyện hương vị biển cả với phô mai lụa, tôm tươi ngon và hải sản đa dạng, một chuyến phiêu lưu ẩm thực trên đĩa pizza.
productp09.name=Pizza Tuna
productp09.description=Vị thơm ngon của cá ngừ, hòa quyện với phô mai sáng bóng và các thành phần tinh tế, tạo nên một trải nghiệm ẩm thực đặc sắc.
productp010.name=Pizza America
productp010.description=Hương vị đích thực của ẩm thực Mỹ, với phô mai béo ngậy, pepperoni đậm đà, và nền bánh giòn tan.
productp011.name=Pizza thập cẩm
productp011.description=Mang Hương Vị Truyền Thống Với ThịT Bò, Thịt Xông Khói, Pepperoni, Ớt Chuông, Nấm Và Hành Tây, Phủ Phô Mai Mozzarella.
productp012.name=Pizza Pepperoni
productp012.description=Pepperoni Với Phô Mai Mozzarella Tuyệt Hảo.