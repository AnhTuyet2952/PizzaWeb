about.welcome.pizza= PIZZA ROYAL
about.content=Welcome to Pizza Royal, where you can savor unique pizza flavors in a cozy atmosphere. Our diverse menu ranges from traditional to creative pizzas, ensuring a delightful experience for every palate. With a comfortable ambiance and professional service, Pizza Royal is committed to providing a special culinary journey for you. Visit us and discover the joy of dining at our establishment!
about.ourchef=OUR CHEF
about.chefcontent=At Pizza Royal, we take pride in our talented and passionate team of chefs. Allow me to introduce our four outstanding chefs.
about.chef1_name=Giuseppe Rossi
about.chef1_Specialty=Traditional Italian pizzas
about.chef1_about=Chef Giuseppe brings the authentic flavors of Italy to life with exquisite craftsmanship in every pizza.
about.chef2_name=Maria Hernandez
about.chef2_Specialty=Creative American-style pizzas
about.chef2_about=Maria, with her ceaseless creativity, crafts unique and delicious pizzas that captivate the taste buds.
about.chef3_name=Takeshi Nakamura
about.chef3_Specialty=Japanese-inspired pizzas with international flavors
about.chef3_about=Takeshi seamlessly blends the art of Japanese cuisine with pizza, offering fresh and stylish culinary experiences.
about.chef4_name=Isabella Costa
about.chef4_Specialty=Vegetarian Pizzas
about.chef4_about= Isabella is dedicated to creating flavorful vegetarian pizzas, providing a delicious and healthy option for our customers.
