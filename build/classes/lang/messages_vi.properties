home.titlepizza=Thơm Ngon
home.pizzatitle=Pizza Ý
home.content1=Pizza Ý đến từ sự kết hợp tài tình giữa vị ngọt của sốt cà chua, độ béo của phô mai mozzarella, và hương thơm của các loại gia vị như húng quế và dầu ôliu trên lớp vỏ mỏng và giòn.
home.titlepizza2=Hấp Dẫn
home.content2=Pizza Ý quyến rũ với lớp vỏ mỏng giòn, phô mai sữa tươi béo ngậy, sốt cà chua đậm đà và hương thơm của các loại gia vị tạo nên một trải nghiệm ẩm mọng và hấp dẫn khó cưỡng.
home.welcome=Chào Mừng
home.welcomecontent=Chúng tôi đã làm món Pizza theo công thức bạn yêu thích.
home.welcomecontent2=Chúng tôi đã thực hiện công thức Pizza mà bạn mong muốn và đã nấu nó theo cách đặc biệt và độc đáo.
home.viewmenu=Xem Thực Đơn
home.blog=Các bài blog gần đây
home.blog.content=Chào mừng bạn đến với blog của chúng tôi, nơi chia sẻ những câu chuyện ngon miệng, bí quyết nấu ăn và những xu hướng pizza mới nhất từ chuyên gia ẩm thực của chúng tôi!
blog.content=Chào mừng bạn đến với blog của chúng tôi, nơi chia sẻ những câu chuyện ngon miệng, bí quyết nấu ăn và những xu hướng pizza mới nhất từ chuyên gia ẩm thực của chúng tôi!
blog.title=CÁC BÀI BLOG
blog.blog1_name=Đặc Sắc Pizza: Hành Trình Đắm Chìm Trong Vị Ngon Tuyệt Vời của Hương Vị.
blog.blog1_content=Khám Phá Nghệ Thuật Ẩm Thực Của Pizza Sang Trọng, Nơi Mỗi Miếng Ở Đều Là Biểu Tượng Của Hương Vị Tinh Tế.
blog.time=Ngày 10 tháng 9 năm 2020
blog.blog2_name=Khám Phá Pizza: Hành Trình Thưởng Thức Sự Tinh Tế Của Những Sợi Bánh Nóng Hổi
blog.blog2_content=Bắt đầu hành trình ẩm thực với vỏ pizza nóng hổi và mới lạ của chúng tôi, nơi mỗi miếng ăn hé lộ sự tinh tế tinh khiết định nghĩa một trải nghiệm thực sự tuyệt vời. Khám phá nghệ thuật đằng sau lớp vỏ hoàn hảo khi chúng tôi chia sẻ mẹo và kinh nghiệm để bạn tự tạo nên bản thân chiếc pizza nóng hổi và mới lạ thú vị.
blog.blog3_name=Pizza Hòa Quyện Hương Vị Sáng Tạo: Khám Phá Sức Mạnh Của Sự Kết Hợp Hương Vị Bất Ngờ.
blog.blog3_content=Bước vào thế giới của pizza sáng tạo, nơi chúng tôi mở lời về sức mạnh của những kết hợp hương vị không ngờ để tạo nên một trải nghiệm ẩm thực độc đáo. Hãy thưởng thức những chiếc pizza hấp dẫn với sự kết hợp hương vị đầy sáng tạo và bất ngờ.
blog.blog4_name=Pizza và Hơn Thế Nữa: Nâng Cao Trải Nghiệm Ẩm Thực Của Bạn với Những Lớp Nhân Nghệ Thuật và Lớp Vỏ Độc Đáo.
blog.blog4_content= Đưa trải nghiệm ẩm thực của bạn lên một tầm cao mới với pizza và những trải nghiệm khác nữa. Chúng tôi giới thiệu những chiếc pizza với các lớp vỏ độc đáo và các nguyên liệu thủ công, mang đến cho bạn một hành trình ẩm thực với những điều đặc sắc không giới hạn.
