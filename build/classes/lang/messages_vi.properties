service.title=DỊCH VỤ
service.home=TRANG CHÍNH
service.content=Chúng tôi tự hào mang đến dịch vụ hàng pizza chất lượng, nhanh chóng, và thân thiện. Với chúng tôi, mỗi chiếc pizza là một trải nghiệm tuyệt vời, đưa hương vị ngon miệng đến tận tay bạn.
service1=THỰC PHẨM LÀNH MẠNH
service1_content=Thực phẩm có lợi cho sức khỏe và cung cấp dinh dưỡng cần thiết. Cung cấp các lựa chọn pizza hoặc các món ăn khác có thành phần dinh dưỡng, giảm chất béo, và đáp ứng các tiêu chí của chế độ ăn lành mạnh.
service2=GIAO HÀNG NHANH CHÓNG
service2_content=Dịch vụ giao hàng nhanh chóng, được tối ưu hóa để đáp ứng nhanh chóng và hiệu quả nhất nhu cầu của khách hàng.
service3=CÔNG THỨC ĐỘC QUYỀN
service3_content=Những công thức đặc biệt, độc đáo và không giống những công thức phổ biến hoặc thông thường. Sáng tạo đặc biệt của quán pizza Royal sẽ mang đến hương vị độc đáo và không trùng lặp so với những loại pizza khác.
