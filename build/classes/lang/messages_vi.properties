about.welcome.pizza= PIZZA HOÀNG GIA
about.content=Chào mừng bạn đến Pizza Royal, nơi tận hưởng hương vị pizza độc đáo và không gian ấm cúng. Menu đa dạng từ pizza truyền thống đến sáng tạo, đảm bảo đáp ứng mọi khẩu vị. Với không khí thoải mái và dịch vụ chuyên nghiệp, Pizza Royal cam kết mang lại trải nghiệm ẩm thực đặc biệt cho bạn. Hãy ghé thăm và khám phá niềm vui ẩm thực tại chúng tôi!
about.ourchef=ĐẦU BẾP CỦA CHÚNG TÔI
about.chefcontent=Tại Pizza Royal, chúng tôi tự hào có đội ngũ đầu bếp tài năng và đầy đam mê. Bốn đầu bếp xuất sắc của chúng tôi.
about.chef1_name=Giuseppe Rossi
about.chef1_Specialty=Pizza Ý truyền thống
about.chef1_about=Đầu bếp Giuseppe mang lại hương vị đích thực của miền Ý với sự tinh tế trong từng chiếc pizza.
about.chef2_name=Maria Hernandez
about.chef2_Specialty=Pizza Mỹ sáng tạo
about.chef2_about=Maria, với sự sáng tạo không ngừng, tạo ra những chiếc pizza độc đáo và thơm ngon.
about.chef3_name=Takeshi Nakamura
about.chef3_Specialty=Pizza Nhật Bản hòa quyện với hương vị quốc tế
about.chef3_about=Takeshi kết hợp nghệ thuật ẩm thực Nhật Bản và pizza, tạo ra những trải nghiệm mới mẻ và phong cách.
about.chef4_name=Isabella Costa
about.chef4_Specialty=Vegetarian Pizzas
about.chef4_about=Isabella tận tâm tạo ra những chiếc pizza rau củ tươi ngon, đem lại lựa chọn ngon miệng và lành mạnh cho khách hàng.
