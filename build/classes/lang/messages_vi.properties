menu.content=Chào mừng bạn đến với quán pizza chúng tôi, nơi mà niềm đam mê ẩm thực và hương vị tinh tế được kết hợp để tạo nên những bữa ăn đặc sắc. Dưới đây là một số lựa chọn hấp dẫn từ menu của chúng tôi, mang đến trải nghiệm ẩm thực đặc biệt cho bạn.
