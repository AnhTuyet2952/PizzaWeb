footer.aboutUs.content=Chào mừng bạn đến Pizza Hoàng Gia, nơi chúng tôi định nghĩa lại sự hoàn hảo của pizza. Những chiếc pizza thủ công của chúng tôi là một bản giao hưởng của hương vị, được chế biến với những nguyên liệu tốt nhất và đam mê với sự xuất sắc trong ẩm thực. Hãy đến với chúng tôi để thưởng thức một miếng pizza thượng hạng và khám phá một thế giới nơi mỗi miếng bánh kể một câu chuyện ngon miệng.
